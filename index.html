<!DOCTYPE html>
<html lang="en">
  <head>
    <title>STTTS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>STTTS</h1>

    <div id="transcript">
        <span id="textToSpeak"></span>
    </div>

    <div>
        <input type="text" id="manualInput">
          <div class="slider">
            <label for="rate">Rate</label>
            <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
            <div id="rateValue">1</div>
          </div>

          <div class="slider">
            <label for="pitch">Pitch</label
            ><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
            <div id="pitchValue">1</div>
          </div>

          <div class="options">
            <select id="voice"></select>
            <select id="color">
              <option value="black">Black</option>
              <option value="white">White</option>
            </select>
            <input type="range" id="txtSize" min="10" max="100" value="20" step="5">
          </div>

          <div class="controls">
            <button onclick="playManualText()">Play</button>
            <button id="start" onclick="startRecognition()">Start</button>
          </div>

          <div class="controls">
            <button id="spanish" onClick="spanishButton()">Espa√±ol</button>
            <button id="english" onClick="englishButton()">English</button>
          </div>

          <div class="controls">
            <button onclick="greenScrn()">Green Screen</button>
          </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
